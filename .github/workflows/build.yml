name: C Build Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build with Make
        run: |make
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: myprogram
          path: ./myprogram











